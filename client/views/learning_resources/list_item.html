<template name="listItem">
    <div class="list-item">
        <div class="list-item-content">
            <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
            <p>
                submitted by {{author}}
                {{#if ownPost}}<a href="{{pathFor 'resourceEdit'}}">Edit</a>{{/if}}
            </p>
        </div>
        <a href="{{pathFor 'listPage'}}" class="discuss btn">Discuss</a>
    </div>
</template>
